{% extends "base.html" %}
{% block title %}Change Password{% endblock %}

{% block content %}
<h1 style="padding-bottom: 15px;">Change password</h1>


<div class="bg-danger">
{% for error in form.password.errors %}
      <p>{{ error }}</p>
{% endfor %}
</div>


<form method=post action="/password" role="form">
  {{ form.csrf_token }}

  <div class="form-group" style="padding-bottom: 10px;">
    <label for="{{form.password.name}}" style="width: 150px;">{{ form.password.label }}</label>
    {{ form.password }}
  </div>

  <div class="form-group" style="padding-bottom: 10px;">
    <label for="{{form.confirm.name}}" style="width: 150px;">{{ form.confirm.label }}</label>
    {{ form.confirm }}
  </div>

<button type="submit" class="btn btn-primary">Change password</button>
</form>

{% endblock %}
